<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ipa安装</title>
    <script src="md5.min.js"></script>
    <script>
        function checkCode() {
            var code = document.getElementById("input").value;
            if(md5(code) == "d5ca322453f2986b752e58b11af83d96") {
                document.getElementById("check").remove();

                var a = document.createElement("a");
                a.href = "itms-services://?action=download-manifest&url=https://stackos.github.io/ipainstall/ipa2.plist";
                a.innerText = "安装 表情大师";

                document.body.appendChild(a);
            } else {
                alert("邀请码错误");
            }
        }
    </script>
</head>
<body style="font-size:100px;">
    <div id="check">
        输入邀请码:
        <br>
        <input type="text" style="font-size:100px;" id="input">
        <br>
        <input type="button" value="确认" style="font-size:100px;" onclick="checkCode()">
    </div>
</body>
</html>
